version: "3.8"

services:
  postgres:
    image: postgres
    container_name: factory_postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: factory
    ports:
      - "5432:5432"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  redis:
    image: redis
    container_name: factory_redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: factory_app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis